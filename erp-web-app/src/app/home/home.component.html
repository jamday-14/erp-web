<div class="p-grid">
  <p-panel header="Monthly Sales" class="p-col-12">
    <p-toast [style]="{marginTop: '80px'}"></p-toast>
    <p-chart type="line" [data]="salesData" (onDataSelect)="selectData($event)" height="30vh"></p-chart>
  </p-panel>
  <p-panel header="Item Sales" class="p-col-12 p-md-6">
    <p-chart type="pie" [data]="itemSalesData"></p-chart>
  </p-panel>
  <p-panel header="Events" class="p-col-12 p-md-6">
    <p-fullCalendar [events]="events" [options]="calendarOptions"></p-fullCalendar>
  </p-panel>
</div>
