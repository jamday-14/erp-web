<p-menubar [model]="detailMenuItems"></p-menubar>
<p-table [value]="adjustments" resizableColumns="true" #searchItemLoc selectionMode="multiple" [(selection)]="selectedRows">
  <ng-template pTemplate="header">
    <tr>
      <th pResizableColumn style="width:150px">Adjustment Type</th>
      <th pResizableColumn style="width:150px">CM System No</th>
      <th pResizableColumn style="width:150px">CM Source No</th>
      <th style="width:100px">Amount</th>
      <th style="width:250px" pResizableColumn>Remarks</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-index="rowIndex">
    <tr tabindex="0" (keydown.enter)="OnEnter(index, rowData)" [pSelectableRow]="rowData">
      <td>
        {{rowData.adjustmentType}}
      </td>
      <td>
        {{rowData.systemNo}}
      </td>
      <td>
        {{rowData.sourceNo}}
      </td>
      <td class="text-right">
        {{rowData.amount}}
      </td>
      <td pEditableColumn>
        <p-cellEditor>
          <ng-template pTemplate="input">
            <input pInputText type="text" [(ngModel)]="rowData.remarks" required *ngIf="isDetailEditable(rowData)">
            <span class="pad5" *ngIf="!isDetailEditable(rowData)">
              {{rowData.remarks}}
            </span>
          </ng-template>
          <ng-template pTemplate="output">
            {{rowData.remarks}}
          </ng-template>
        </p-cellEditor>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="footer">
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <!-- <td class="text-right">{{ getTotal('amount') }}</td> -->
      <td></td>
    </tr>
  </ng-template>
</p-table>
