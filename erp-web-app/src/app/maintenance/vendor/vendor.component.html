<div>
  <p-toast></p-toast>
  <p-blockUI [blocked]="loading"></p-blockUI>
  <p-progressBar mode="indeterminate" *ngIf="loading"></p-progressBar>
  <p-menubar [model]="menuItems"></p-menubar>
  <form *ngIf="form" [formGroup]="form">
    <div class="p-grid ui-fluid">
      <div class="p-col-12 p-md-6 p-lg-6">
        <div class="p-grid">
          <div class="p-col-4 text-right">
            <label for="name">Name</label>
          </div>
          <div class="p-col-8">
            <input pInputText id="name" formControlName="name" />
          </div>
          <div class="p-col-4 text-right">
            <label for="contactPerson">Contact Person</label>
          </div>
          <div class="p-col-8">
            <input pInputText id="contactPerson" formControlName="contactPerson" />
          </div>
          <div class="p-col-4 text-right">
            <label for="address">Address</label>
          </div>
          <div class="p-col-8">
            <textarea pInputTextarea id="address" formControlName="address"></textarea>
          </div>
        </div>
      </div>
      <div class="p-col-12 p-md-6 p-lg-6">
        <div class="p-grid">
          <div class="p-col-4 text-right">
            <label for="telNo">Telephone No</label>
          </div>
          <div class="p-col-8">
            <p-inputMask mask="(999)999-9999" id="telNo" formControlName="telNo"></p-inputMask>
          </div>
          <div class="p-col-4 text-right">
            <label for="faxNo">Fax No</label>
          </div>
          <div class="p-col-8">
            <p-inputMask mask="(999)999-9999" id="faxNo" formControlName="faxNo"></p-inputMask>
          </div>
          <div class="p-col-4 text-right">
            <label for="customerTypeId">Currency</label>
          </div>
          <div class="p-col-8">
            <p-dropdown [options]="currencies" id="currencyId" [style]="{width: '100%'}" formControlName="currencyId"
              placeholder="Select currency"></p-dropdown>
          </div>
        </div>
      </div>
    </div>
  </form>
  <app-vendor-item [items]="items"></app-vendor-item>
</div>
