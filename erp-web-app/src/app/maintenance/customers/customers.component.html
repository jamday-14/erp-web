<div>
  <p-progressBar mode="indeterminate" *ngIf="loading"></p-progressBar>
  <p-menubar [model]="menuItems"></p-menubar>
  <p-table #dt [columns]="cols" [value]="items" selectionMode="single" [(selection)]="selectedItem" (onRowSelect)="onRowSelect($event)"
    [paginator]="true" [rows]="10" [globalFilterFields]="['name','code']" sortField="name">
    <ng-template pTemplate="caption">
      <div style="text-align: right">
        <i class="pi pi-search" style="margin:4px 4px 0 0"></i>
        <input type="text" pInputText size="50" placeholder="Search by code or name" (input)="dt.filterGlobal($event.target.value, 'contains')"
          style="width:auto">
      </div>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns" [pSortableColumn]="col.field">
          {{col.header}}
          <p-sortIcon [field]="col.field"></p-sortIcon>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr [pSelectableRow]="rowData">
        <td *ngFor="let col of columns">
          {{rowData[col.field]}}
        </td>
      </tr>
    </ng-template>
  </p-table>
  <p-dialog header="Customer Form" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true">
    <div class="ui-g ui-fluid" *ngIf="item">
      <div class="ui-g-12">
        <div class="ui-g-4">
          <label for="vin">Code</label>
        </div>
        <div class="ui-g-8">
          <input pInputText id="code" (ngModel)="item.code" />
        </div>
      </div>
      <div class="ui-g-12">
        <div class="ui-g-4">
          <label for="name">Name</label>
        </div>
        <div class="ui-g-8">
          <input pInputText id="name" (ngModel)="item.name" />
        </div>
      </div>
      <div class="ui-g-12">
        <div class="ui-g-4">
          <label for="address">Address</label>
        </div>
        <div class="ui-g-8">
          <input pInputText id="address" (ngModel)="item.address" />
        </div>
      </div>
    </div>
    <p-footer>
      <div class="ui-dialog-buttonpane ui-helper-clearfix">
        <button type="button" pButton icon="fa fa-close" label="Delete"></button>
        <button type="button" pButton icon="fa fa-check" label="Save"></button>
      </div>
    </p-footer>
  </p-dialog>
</div>
