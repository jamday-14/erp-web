<div>
  <p-toast></p-toast>
  <p-blockUI [blocked]="loading"></p-blockUI>
  <p-progressBar mode="indeterminate" *ngIf="loading"></p-progressBar>
  <app-header
    [transactionType]="transactionType"
    [people]="customers"
    [terms]="terms"
    [newItem]="newItem"
    (submit)="submit()"
    (resetOrderDetails)="resetOrderDetails()"
    (onPeopleChanged)="onCustomerChanged($event)"></app-header>
  <app-reference-header
    [orders]="orders"
    (initializeOrderDetails)="initializeOrderDetails($event)"></app-reference-header>
  <app-list-item
    [transactionType]="transactionType"
    [units]="units"
    [items]="items"
    [warehouses]="warehouses"
    [orderDetails]="orderDetails" 
    [isRowDataEditable]="isRowDataEditable" 
    [isDeleteRowsEnabled]="isDeleteRowsEnabled"
    [isRowQuantityEditable]="isRowQuantityEditable"
    (addRow)="onAddRow($event)" 
    (deleteRow)="onDeleteRow($event)"></app-list-item>
</div>
